<ion-header class="header header-ios">

    <ion-toolbar class="toolbar toolbar-ios toolbar-ios-danger" color="danger" style=""><div class="toolbar-background toolbar-background-ios"></div><div class="toolbar-content toolbar-content-ios">
    <ion-searchbar placeholder="Search" class="searchbar searchbar-ios searchbar-left-aligned"><div class="searchbar-input-container"><button class="searchbar-md-cancel disable-hover button button-md button-clear button-clear-md button-clear-md-dark" clear="" color="dark" ion-button="" mode="md" type="button"><span class="button-inner"><ion-icon name="md-arrow-back" role="img" class="icon icon-ios ion-md-arrow-back" aria-label="arrow back"></ion-icon></span><div class="button-effect"></div></button><div class="searchbar-search-icon"></div><input class="searchbar-input" placeholder="Search" autocomplete="off" autocorrect="off" spellcheck="false" type="search"><button class="searchbar-clear-icon disable-hover button button-ios button-clear button-clear-ios" clear="" ion-button="" type="button"><span class="button-inner"></span><div class="button-effect"></div></button></div><button class="searchbar-ios-cancel disable-hover button button-ios button-clear button-clear-ios" clear="" ion-button="" mode="ios" type="button" tabindex="-1"><span class="button-inner">Cancel</span><div class="button-effect"></div></button></ion-searchbar>
  </div></ion-toolbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items">
    <div (click)=setitem(item) >  
      {{ item }}
    </div>
  </ion-item>
</ion-list>  
</ion-content>
