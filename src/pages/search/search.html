<ion-header id="page">
  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="dismiss($event)" [showCancelButton]="true" ></ion-searchbar>

    <div *ngIf="filters.length != 0" class="container">
      <ion-card id="filterList">
          <button name="filterButton" ion-button icon-only (click)="selectFilter($event, filter)" *ngFor="let filter of filters">
            <ion-icon name="{{filter.icon}}"></ion-icon>
          </button>
      </ion-card>
    </div>

    <ion-card *ngIf="items.length != 0">
      <ion-list>
        <ion-item ion-item (click)="dismiss(item)" *ngFor="let item of items">
            <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <h2> {{item.name}} </h2>
            <p>{{item.distance}} meters</p>
        </ion-item>
      </ion-list>
    </ion-card>

    <!--<strong *ngIf="items.length == 0">No locations found ¯\\_(ツ)_/¯</strong>-->
  </ion-navbar>
</ion-header>
