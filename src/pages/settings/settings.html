<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <ion-card-header><b>Maps</b></ion-card-header>
  <ion-list>
    <ion-item>
      <ion-icon name="map"></ion-icon>
      <ion-label>Road Map</ion-label>
      <ion-toggle [(ngModel)]="maps" (ionChange)="mapType()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-card>

  <ion-card>
    <ion-card-header><b>Notifications</b></ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="email"></ion-icon>
        <ion-label>Email</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon name="push"></ion-icon>
        <ion-label>Push</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon name="sms"></ion-icon>
        <ion-label>SMS</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>

    </ion-list>

  </ion-card>

</ion-content>
