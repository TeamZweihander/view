  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="launch(event)" *ngFor="let event of events">
    <img src="data:image/png;base64,{{event.image}}">
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <p>
        {{event.description}}
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
