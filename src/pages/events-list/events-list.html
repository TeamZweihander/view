<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="launch(event)" *ngFor="let event of events">
    <img src="data:image/png;base64,{{event.image}}">
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
      </ion-card-title>
      <p>
        {{event.location.name}}
      </p>
      <span item-left>{{event.date.day}} {{event.date.month}} {{event.date.year}}</span>
      <span item-right>{{event.from.hour}}:{{event.from.minute}} - {{event.to.hour}}:{{event.to.minute}}</span>
    </ion-card-content>
  </ion-card>


</ion-content>
