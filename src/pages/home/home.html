<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-menu" md="md-menu" menuToggle></ion-icon> <span padding-left="5px">Home</span>
    </ion-title>
    <!--<ion-buttons end>-->
      <!--&lt;!&ndash;<button ion-button (click)="addMarker()"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>&ndash;&gt;-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)"  (search)="search($event)" [showCancelButton]="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <div #map id="map" style="height: 70%;" color="light"></div>

</ion-content>
<ion-footer color="light">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="light" (click)="distance()" >
            <ion-icon name="flag"></ion-icon>
            <span id="distance">0.0 KM</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="step()" >
            <ion-icon name="walk" ></ion-icon>
            <span id="step">000 Steps</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="navigate()" >
            <ion-icon name="send"></ion-icon>
            <span>Navigate</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
