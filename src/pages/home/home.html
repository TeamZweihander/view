<ion-header (focus)="verify()" (ionChange)="verify()">
  <ion-navbar>
    <ion-title>NavUP</ion-title>
    <ion-buttons left>
      <button ion-button icon-only md="md-menu" menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end *ngIf="isLoggedIn" (ionChange)="verify()">
      <button ion-button icon-only clear (click)="saveLocation()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only clear (click)="presentModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content (ionChange)="verify()">
  <ion-card [class.hidden]='!showDirections'>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>
    <div #map id="map" style="height: 80%;" color="light"></div>

</ion-content>
<ion-footer color="light">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="light" (click)="distance()" >
            <ion-icon name="flag"></ion-icon>
            <span id="distance">{{ distanceValue }} M</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="step()" >
            <ion-icon name="walk" ></ion-icon>
            <span id="step" >{{ steps }} Steps</span>
          </button>
        </ion-col>
        <ion-col>
          <button #nav id="nav" ion-button color="light" (click)="navigate()" [disabled]="!isNavigate()">
            <ion-icon name="{{ navigateIcon }}"></ion-icon>
            <span >{{ navigateText }}</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
