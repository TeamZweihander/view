<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-menu" md="md-menu" menuToggle></ion-icon> <span padding-left="5px">Home</span>
      <ion-icon (click)="presentModal()" name="search" class="pull-right"></ion-icon>
    </ion-title>

    <!--<ion-buttons end>-->
      <!--&lt;!&ndash;<button ion-button (click)="addMarker()"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>&ndash;&gt;-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>

    <div #map id="map" style="height: 80%;" color="light"></div>

</ion-content>
<ion-footer color="light">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="light" (click)="distance()" >
            <ion-icon name="flag"></ion-icon>
            <span id="distance">0.0 M</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="step()" >
            <ion-icon name="walk" ></ion-icon>
            <span id="step">000 Steps</span>
          </button>
        </ion-col>
        <ion-col>
          <button #nav id="nav" ion-button color="light" (click)="navigate()" [disabled]="!isNavigate()">
            <ion-icon name="send"></ion-icon>
            <span>Navigate</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
