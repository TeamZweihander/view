<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon ios="ios-menu" md="md-menu" menuToggle></ion-icon> <span padding-left="5px">Home</span>
    </ion-title>
    <!--<ion-buttons end>-->
      <!--&lt;!&ndash;<button ion-button (click)="addMarker()"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>&ndash;&gt;-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of event">
      {{ item }}
    </ion-item>
  </ion-list>

  <div #map id="map"></div>

  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="0.0 KM" tabIcon="flag"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="000 Steps" tabIcon="walk"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Navigate" tabIcon="send" disabled></ion-tab>
  </ion-tabs>
</ion-content>
