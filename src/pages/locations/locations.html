<ion-header>

  <ion-navbar>
    <ion-title>Points of Interest</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      Saved Locations
    </ion-list-header>

    <button ion-item *ngFor="let item of items" (click)="itemTapped(event, item)">
      <ion-icon name="pin" item-left></ion-icon>
      <h2> {{item.name}} </h2>
      <p>Distance in meters</p>
    </button>

  </ion-list>

</ion-content>
