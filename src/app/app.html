<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>NavUP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid>
      <ion-row class="user">
        <ion-col col-12><img src="{{ avatar}}" class="user_avatar"/></ion-col>
        <span class="user_name">{{ name }}</span>
      </ion-row>
    </ion-grid>

    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
