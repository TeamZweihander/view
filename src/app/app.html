<ion-menu [content]="content" (ionOpen)="loadData()" (ionDrag)="loadData()" >
  <ion-header>
    <ion-toolbar>
      <ion-title>NavUP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-grid>
      <ion-row class="user">
          <ion-col col-12><img src="{{ avatar}}" class="user_avatar"/></ion-col>
          <span class="user_name">{{ name }}</span>
        </ion-row>
    </ion-grid>

    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose *ngIf="isLoggedIn" menuClose ion-item (click)="logout()">
        Logout
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
